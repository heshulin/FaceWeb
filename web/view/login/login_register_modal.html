<!doctype html>
<html lang="en">
<head>
    <script src="jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<style>body{padding-top: 60px;}</style>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="login-register.css" rel="stylesheet" />


	<script src="login-register.js" type="text/javascript"></script>

</head>
<body onload="init()">
<div class="tianqiaoyuedui">
    <img class="tianqiaoyueduiimg" src="login.gif">
</div>
<div class="tianqiaoyueduiword">
    天桥乐队图片站&nbsp;&nbsp;
    <img id="checkcodeimg" src="" onclick="init()">
</div>
    <div class="container">
        <div class="row" style="margin-top: 50px" >

            <div class="col-sm-4 col-sm-offset-2">
                <a class="btn big-login col-lg-10" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
            </div>
            <div class="col-sm-4" >
                <a class="btn big-register col-lg-10" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
            </div>

		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <div class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </div>
                                    <div id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </div>
                                    <div id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </div>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>--</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <!--<form method="post" action="/dologin" accept-charset="UTF-8">-->

                                    <input id="una1" class="form-control" type="text" placeholder="手机号" name="username">
                                    <input id="pwd1" class="form-control" type="password" placeholder="密码" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="登录" onclick="loginAjax()">
                                    <!--</form>-->
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <!--<form method="post" html="{:multipart=>true}" data-remote="true" action="/doregister" accept-charset="UTF-8">-->
                                <input id="username" class="form-control" type="text" placeholder="用户名" name="username">
                                <input id="password" class="form-control" type="password" placeholder="密码" name="password">
                                <input id="repassword" class="form-control" type="password" placeholder="再次输入密码" name="repassword">
                                <input id="telephone" class="form-control" type="text" placeholder="手机号" name="telephone">
                                 <div style="width: 100%; display: block">
                                     <input style="width: 140px; display: inline"  id="checkcode" class="form-control" type="text" placeholder="点击获取验证码" name="checkcode">
                                     <input  class="btn btn-info" type="button" id="getcode" value="获取手机验证码" onclick="hslmessage()">
                                 </div>
                                <input class="btn btn-default btn-register" type="submit" value="创建用户" name="commit" onclick="registerAjax()">
                                <!--</form>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to 
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
    </div>
<script>
    function init() {
        $.ajax({
            type: "get",
            url: "../../checkcode",
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function(data) {//data为返回值
                var data = eval(data);
                if(data.success == true) {//data为 url跳转网页中传回的值。

                    var checkcodeimg =document.getElementById("checkcodeimg");
                    checkcodeimg.src=data.checkcode;
                    checkcodeimg.onclick=init;


                } else {
                    alert(data.msg); alert(data.msg);
                }
            }
        });
    }
</script>
</body>
</html>
